<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Polytechnic</title>
    <style>
      .hide {
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body class="bg-slate-800">
    <div class="flex flex-col h-full w-full justify-center items-center my-6">
      <form
        id="login-form"
        class="flex flex-col p-5 justify-center items-center gap-2 rounded-[25px] mx-3 w-4/5 max-w-xl my-2"
      >
        <h2 class="text-2xl font-bold">Login</h2>
        <label>
          E-Mail (IChat)
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email (e.g.HONGYU.21@ichat.sp.edu.sg)"
            pattern="[a-zA-Z]+.\d\d@ichat.sp.edu.sg"
            required
          />
        </label>
        <label>
          Password
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </label>
        <div class="flex w-full">
          <a href="./signup.html" class="text-sm underline ml-auto"
            >Create Account?</a
          >
        </div>
        <button
          type="submit"
          class="bg-slate-500 hovver:bg-slate-700 text-white p-2 rounded-full"
        >
          Login
        </button>
      </form>
    </div>
  </body>
  <script type="module">
    import supabase from "./src/supabase.js";

    async function signInWithEmail({ email, password }) {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });
      if (error) {
        alert(error.message);
        console.error(error);
      } else {
        alert("Successfully logged in!");
        console.log(data);
      }
    }

    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const email = formData.get("email");
      const password = formData.get("password");

      signInWithEmail({ email, password });
    });
  </script>
</html>
