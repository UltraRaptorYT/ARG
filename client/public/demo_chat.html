<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center p-5 min-vh-100">
		<div class="card" style="width: fit-content;">
			<div class="card-header">
				<h5>Chatbot Demo</h5>
				<p class="text-muted">This is a demo of how the ARG chatbot works</p>
				<p>
					Try type these out:
					<ul>
						<li>Tell me how to solve this puzzle</li>
						<li>SECRETANSWER</li>
						<li>POTATOES</li>
						<li>POTATOES851</li>
					</ul>
				</p>
			</div>
			<div id="chat_box" class="card-body" style="position: relative; height: 300px; overflow-y: scroll;">
			</div>
			<div class="card-footer">
				<form id="chat_form">
					<div class="form-group">
						<input type="text" class="form-control small" id="chat" name="chat" maxlength="25" placeholder="Type message">
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary mt-1">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="src/demo_chat.js"></script>
</html>
