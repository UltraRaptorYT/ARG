      function lol(s, r) {
        let pt = new Array(s.length);
        let k = 0;
        let l = 0;
        for (l = 0; l < r - 1; l++) {
          let skip = 2 * (r - l - 1);
          let j = 0;
          for (let i = l; i < s.length; ) {
            pt[i] = s.charAt(k++);
            if (l == 0 || j % 2 == 0) i += skip;
            else i += 2 * (r - 1) - skip;
            j++;
          }
        }
        for (let i = l; i < s.length; i += 2 * (r - 1)) {
          pt[i] = s.charAt(k++);
        }
        return pt.join("");
      }
