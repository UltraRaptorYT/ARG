<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Polytechnic</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="login">Log in with Google</button>
    <button class="hide" id="logOut">Sign Out with Google</button>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-analytics.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithRedirect,
        getRedirectResult,
        signInWithPopup,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAzCslftIcWmGbudh3pUM3K_JsoW2Y8eiw",
        authDomain: "socc-arg.firebaseapp.com",
        projectId: "socc-arg",
        storageBucket: "socc-arg.appspot.com",
        messagingSenderId: "84843985858",
        appId: "1:84843985858:web:287e2cd5b8efa200abf45b",
        measurementId: "G-MS1GWEEYNP",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider(app);
      const firestore = getFirestore();
      login.addEventListener("click", async (e) => {
        // sign in with popup tab
        signInWithPopup(auth, provider)
          .then(async (result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            const dataRow = doc(firestore, `progress/${user.uid}`);
            var dataRowValue = await getDoc(dataRow);
            if (!dataRowValue.exists()) {
              var data = {
                userName: user.displayName,
                userEmail: user.email,
                progress: 1,
              };
              try {
                await setDoc(dataRow, data, { merge: true });
              } catch (error) {
                console.error(error);
                return;
              }
              dataRowValue = await getDoc(dataRow);
            }
            console.log(dataRowValue.data());
            localStorage.setItem(
              "userObj",
              JSON.stringify(dataRowValue.data())
            );
            login.classList.add("hide");
            logOut.classList.remove("hide");
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            // ...
            console.error(errorMessage);
          });
      });

      logOut.addEventListener("click", (e) => {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            localStorage.clear();
            login.classList.remove("hide");
            logOut.classList.add("hide");
          })
          .catch((error) => {
            // An error happened.
          });
      });
    </script>
  </body>
</html>
