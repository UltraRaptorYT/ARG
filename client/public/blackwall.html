<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Wall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blackwall.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="bg">Act 4</div>
    <div
      id="container"
      class="p-12 rounded-xl flex flex-col container mx-5 max-w-xl justify-center items-center gap-3"
    >
      <div class="flex justify-around w-full">
        <h4 class="pl-2 w-full">Black wall says:</h4>
        <small class="small" id="questionNo"></small>
      </div>
      <h2 id="question" class="text-xl md:text-2xl font-bold text-center pt-3"></h2>
      <div class="small text-red-500 font-bold opacity-0 pb-3" id="err">Answer wrong!</div>
      <div class="flex gap-5 w-full justify-center items-center">
        <input
          id="answer"
          class="rounded-full w-full py-3 px-6 focus:outline-0"
          placeholder="Answer"
        />
        <button
          class="rounded-full bg-slate-500 hover:bg-slate-600 p-2 aspect-square w-12 flex items-center justify-center"
          id="submit"
        >
          <i class="bi bi-caret-right-fill text-white"></i>
        </button>
      </div>
    </div>
    <script src="./src/blackWall.js"></script>
  </body>
</html>
