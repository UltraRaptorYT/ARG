<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Wall</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blackwall.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="bg">Act 4</div>
    <div
      id="container"
      class="p-12 rounded-xl flex flex-col container mx-5 max-w-xl justify-center items-center gap-12"
    >
      <h2 id="question" class="text-2xl font-bold text-center">
        . . . . _ _ _ _ . . . .
      </h2>
      <div class="flex gap-5 w-full justify-center items-center">
        <input
          id="answer"
          class="rounded-full w-full py-3 px-6 focus:outline-0"
          placeholder="Answer"
        />
        <button
          class="rounded-full bg-slate-500 hover:bg-slate-600 p-2 aspect-square w-12"
          id="submit"
        >
          &gt;
        </button>
      </div>
    </div>
  </body>
</html>
