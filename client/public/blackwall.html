<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Wall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blackwall.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="bg">Act 4</div>
    <div
      id="container"
      class="p-12 rounded-xl flex flex-col container mx-5 max-w-xl justify-center items-center gap-6"
    >
      <h4 class="w-11/12">Black wall says:</h4>
      <h2 id="question" class="text-2xl font-bold text-center pb-8"></h2>
      <div class="flex gap-5 w-full justify-center items-center">
        <input
          id="answer"
          class="rounded-full w-full py-3 px-6 focus:outline-0"
          placeholder="Answer"
        />
        <button
          class="rounded-full bg-slate-500 hover:bg-slate-600 p-2 aspect-square w-12 flex items-center justify-center"
          id="submit"
        >
          <i class="bi bi-caret-right-fill text-white"></i>
        </button>
      </div>
    </div>
    <script src="./src/blackWall.js"></script>
  </body>
</html>
