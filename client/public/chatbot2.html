<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chatbot</title>
        <!--css-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../public/css/botpage2.css" />
        <!--JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="../public/src/animation.js" defer></script>
    </head>
    <body>
        <div id="chatbot">
            <div id="inneroct">
                <div id="octs">
                    <div class="octs" id="oct1"></div>
                    <div class="octs" id="oct2"></div>
                    <div class="octs" id="oct3"></div>
                    <div class="octs" id="oct4"></div>
                </div>
                <div id="inner-circle">
                    <div class="innercross" id="cline1"></div>
                    <div class="innercross" id="cline2"></div>
                </div>
            </div>
            <div id="outerblades">
                <div class="outerblade" id="oblade1"></div>
                <div class="outerblade" id="oblade2"></div>
                <div class="outerblade" id="oblade3"></div>
                <div class="outerblade" id="oblade4"></div>
            </div>
            <div id="blades">
                <div class="blade" id="blade1">
                    <div class="blines" id="bline1"></div>
                </div>
                <div class="blade" id="blade2">
                    <div class="blines" id="bline2"></div>
                </div>
                <div class="blade" id="blade3">
                    <div class="blines" id="bline3"></div>
                </div>
                <div class="blade" id="blade4">
                    <div class="blines" id="bline4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
