<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Polytechnic</title>
    <style>
      .hide {
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body class="bg-slate-800">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div
      class="flex flex-col h-full w-full justify-center items-center my-6 md:my-0"
    >
      <form
        id="login-form"
        class="flex flex-col p-5 justify-center items-center gap-2 rounded-[25px] mx-3 w-4/5 max-w-xl my-2"
      >
        <h2 class="text-2xl font-bold">Reset Password</h2>
        <label>
          Password
          <input
            type="password"
            name="password"
            id="password"
            pattern="^.{6,}$"
            placeholder="Password"
            required
          />
        </label>
        <button
          type="submit"
          class="bg-slate-500 hovver:bg-slate-700 text-white p-2 rounded-full"
        >
          Reset Password
        </button>
      </form>
    </div>
  </body>
  <script type="module">
    import supabase from "./src/supabase.js";

    const URL = "https://soccargbackend.onrender.com";

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const password = formData.get("password");
      console.log(supabase.auth);
      const { data, error } = await supabase.auth.updateUser({
        password: password,
      });
    });
  </script>
</html>
