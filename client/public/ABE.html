<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SOCC ARG - Act 2</title>
    <meta name="description" content="Anime UI â€” A-Frame" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      joystick
    >
      <a-assets>
        <a-asset-item id="test" src="models/ABE.gltf"></a-asset-item>
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
        <a-mixin
          id="delayVisible"
          event-set__loaded="visible: true"
          visible="false"
        ></a-mixin>
      </a-assets>

      <a-entity
        camera
        look-controls="reverseMouseDrag:false;reverseTouchDrag:false;magicWindowTrackingEnabled:true"
        wasd-controls="acceleration:100;fly:true;"
        position="0 0 0"
        id="camera"
      ></a-entity>
      <a-entity position="10 -15 10">
        <a-gltf-model
          src="#test"
          rotation="0 0 0"
          scale="10 10 10"
        ></a-gltf-model>
      </a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
    <style>
      #np {
        right: auto !important;
        left: 20px !important;
        width: 150px !important;
        height: 150px !important;
        display: flex !important;
        justify-content: center;
        align-items: center;
      }
      #np p {
        margin: 0 !important;
      }
    </style>
  </body>
</html>
