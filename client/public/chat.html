<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Link to css -->
    <!-- <link rel="stylesheet" href="css/general.css" /> -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <!-- <script src="src/chat.js" defer></script> -->
  </head>

  <body>
    <div id="bg">Act 1</div>

    <aside id="nav">
      <nav id="sidebar">
        <ul>
          <a
            ><li id="Act1"><i class="bi bi-unlock-fill"></i></li
          ></a>
          <a
            ><li id="Act2"><i class="bi bi-lock-fill"></i></li
          ></a>
          <a
            ><li id="Act3"><i class="bi bi-lock-fill"></i></li
          ></a>
          <a
            ><li id="Act4"><i class="bi bi-lock-fill"></i></li
          ></a>
          <a
            ><li id="Act5"><i class="bi bi-lock-fill"></i></li
          ></a>
        </ul>
      </nav>
    </aside>
    <div
      class="container d-flex flex-column justify-content-center align-items-center height py-4 py-md-5"
      id="chatWrapper"
    >
      <div id="chatAIWrapper" class="p-2 relative">hi</div>
      <div
        class="d-flex flex-column py-3 px-2 px-md-5 w-100 h-100"
        id="chatBody"
      >
        <div class="d-flex flex-column gap-3" id="chat"></div>
        <div class="d-flex w-100 mt-auto gap-2">
          <div
            class="bg-white d-flex rounded-pill border-3 outline-0 border-dark w-100"
            id="inputBox"
          >
            <button type="button" id="mute" class="btn btn-new" data-mute="false">
              <i class="bi bi-volume-up-fill"></i>
            </button>
            <input
              class="px-3 py-2 rounded-pill w-100 border-0 outline-0"
              id="message"
              placeholder="Enter message"
            />
            <button type="button" id="send" class="btn btn-new">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let vh = 0.01 * window.innerHeight;
      document.documentElement.style.setProperty("--vh", vh + "px");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./src/jquery.profanityfilter.min.js"></script>
    <script src="./src/chat.js"></script>
  </body>
</html>
