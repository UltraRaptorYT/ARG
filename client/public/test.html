<!DOCTYPE html>
<html>
  <head>
    <style>
      #pinch-div {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="pinch-div"></div>
    <script>
      let startDistance = 0;
      let currentDistance = 0;

      const pinchDiv = document.getElementById("pinch-div");

      pinchDiv.addEventListener("touchstart", (event) => {
        if (event.touches.length >= 2) {
          // Calculate the distance between the two fingers
          const x1 = event.touches[0].clientX;
          const y1 = event.touches[0].clientY;
          const x2 = event.touches[1].clientX;
          const y2 = event.touches[1].clientY;
          startDistance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }
      });

      pinchDiv.addEventListener("touchmove", (event) => {
        if (event.touches.length >= 2) {
          // Calculate the distance between the two fingers
          const x1 = event.touches[0].clientX;
          const y1 = event.touches[0].clientY;
          const x2 = event.touches[1].clientX;
          const y2 = event.touches[1].clientY;
          currentDistance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);

          // If the distance between the fingers has increased, it is a pinch gesture
          if (currentDistance > startDistance) {
            alert("Pinch detected");
          }
        }
      });
    </script>
  </body>
</html>
