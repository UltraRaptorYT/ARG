<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Polytechnic</title>
    <style>
      .hide {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  </head>
  <body>
    <form id="signup-form">
      <label>
        E-Mail (IChat)
        <input type="text" name="email" id="email" placeholder="Email" required />
      </label>
      <label>
        Full Name
        <input type="text" name="full_name" id="fullName" placeholder="Full Name" required />
      </label>
      <label>
        Password
        <input type="password" name="password" id="password" placeholder="Password" required />
      </label>
      <label>
        Admin Number
        <input type="text" name="admin_number" id="adminNumber" placeholder="Admin Number" required />
      </label>
      <label>
        Class
        <input type="text" name="student_class" id="studentClass" placeholder="Class (e.g. DIT/FT/1A/01)" required />
      </label>
      <button type="submit">Sign Up</button>
    </form>
  </body>
  <script type="module">
    import supabase from "./src/supabase.js";

    // Client side validation - Please validate on the backend too (Using RLS).
    const classRegex = /([A-Z]+)\/(FT)\/[0-3][A-B]\/\d+$/g;
    const adminNumberRange = [0, 2_300_000];

    function validateStudentClass(studentClass) {
      return classRegex.test(studentClass);
    }

    function validateAdminNumber(adminNumber) {
      return !isNaN(adminNumber) && adminNumber >= adminNumberRange[0] && adminNumber <= adminNumberRange[1];
    }

    async function signUp({ full_name, email, password, admin_number, student_class }) {
      console.log(admin_number);
      console.log(typeof admin_number);
      const { data, error } = await supabase.auth.signUp(
        {
          email,
          password,
        },
        {
          data: {
            full_name,
            admin_number,
            student_class,
          },
        }
      );
    }

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const email = formData.get("email");
      const full_name = formData.get("full_name");
      const password = formData.get("password");
      const _admin_number = formData.get("admin_number");
      const student_class = formData.get("student_class");

      const admin_number = parseInt(_admin_number, 10);

      if (!validateStudentClass(student_class)) {
        alert("Invalid student class");
        return;
      }
      if (!validateAdminNumber(admin_number)) {
        alert("Invalid admin number");
        return;
      }

      signUp({ full_name, email, password, admin_number, student_class });
    });
  </script>
</html>
